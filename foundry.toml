[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = "0.8.15"
verbosity = 2 # Show logs by default
gas_reports = ["*"]
viaIR = true
optimizer = true
optimizer_runs = 100

[profile.default.optimizer_details]
constantOptimizer = true
yul = true


[profile.default.optimizer_details.yulDetails]
stackAllocation = true
optimizerSteps = ""


